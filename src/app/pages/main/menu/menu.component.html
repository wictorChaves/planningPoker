<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Planning Poker</h5>
  <nav class="my-2 my-md-0 mr-md-3" *ngIf="auth.user | async as user;">
    <a class="p-2 text-dark user-name" href="#">{{ user.displayName }}</a>
  </nav>
  <a class="btn btn-outline-primary" [routerLink]="" (click)="logout()">Sair</a>
</div>
