<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" *ngIf="room">
  <h1 class="display-4">{{ room.name }}</h1>
</div>

<div class="container" *ngIf="room">
  <app-votes-controls [room]="room" [isFlip]="isFlip"></app-votes-controls>
  <section *ngIf="room">
    <app-votes-average [room]="room"></app-votes-average>
    <app-votes-cards [room]="room" [isFlip]="isFlip"></app-votes-cards>
    <app-votes-deck [room]="room"></app-votes-deck>
    <app-votos-risk-report [room]="room" *ngIf="isFlip"></app-votos-risk-report>
  </section>
</div>
