<app-fibonacci-deck *ngIf="!room?.isFlip" [activeCard]="activeCard" (activeCardEvent)="activeCardEvent($event)"></app-fibonacci-deck>
<div *ngIf="!room?.isFlip" class="risk-content" [ngClass]="{ 'open': isOpenRisk }">
    <app-risk-matrix [room]="room"></app-risk-matrix>
</div>
<img *ngIf="!room?.isFlip" [ngClass]="{ 'open': isOpenRisk }" title="Carta na manga" class="button-toggle-risk"
    src="assets/ace-up-the-sleeve.png" (click)="toggleOpenRisk()" />
