<div class="row">
    <div class="col-12 text-center">
        <button class="btn button-sm"
            [ngClass]="{ 'btn-info': currentSm == 'carol','btn-success': currentSm == 'bruno' }" (click)="changeSM()">{{
            currentSm }}</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="left-content">
            <app-risk-matrix-develop-reproduce [sm]="currentSm" (description)="openDescription($event)" [info]="info.uncertainty"
                (listenerRisk)="listenerUncertaintyRisk($event)">
            </app-risk-matrix-develop-reproduce>
            <hr />
            <app-risk-matrix-develop-reproduce [sm]="currentSm" (description)="openDescription($event)" [info]="info.reproduce"
                (listenerRisk)="listenerComplexityRisk($event)">
            </app-risk-matrix-develop-reproduce>
        </div>
    </div>
    <div class="col-lg-6 d-flex justify-content-start">
        <app-risk-matrix-uncertainty-complexity [room]="room" [setUncertaintyAndCalcRisk]="uncertainty"
            [setComplexityAndCalcRisk]="complexity">
        </app-risk-matrix-uncertainty-complexity>
    </div>
</div>

<div *ngIf="infoItemModel" class="info-modal">
    <div class="background" (click)="closeDescription()"></div>
    <div class="content">
        <div class="button-close" (click)="closeDescription()">x</div>
        <div class="title">
            üë®‚Äçüéì {{ infoItemModel.label }}
        </div>
        <div class="body">
            <ul>
                <li *ngFor="let description of infoItemModel.descriptions;">{{ description }}</li>
            </ul>
        </div>
    </div>
</div>
